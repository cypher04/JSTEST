<!DOCTYPE html>

<body>
    <form class="free"  action="action_page.php" method="post">
        <div class="imgcontainer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Wikimedia-logo.png" alt="Avatar" class="avatar">
        </div>

        
        <div class="new_div"></div> <div class="new_div2"><h1></h1></div>

        

        <div class="container">
          <label for="uname" ><b>Username</b></label>
          <input type="text" class="name" placeholder="Enter Username" name="uname" required>

          
      
          <label for="psw" ><b>Password</b></label>
          <input type="password" class="pass" placeholder="Enter Password" name="psw" required>
      
          <button type="submit" click="onSubmit()" class="logss">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn" click="addMsg()" >Cancel</button>
          <button type="button" class="cancelbtn" >Retry</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
